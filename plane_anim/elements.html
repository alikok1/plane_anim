<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element.css">
</head>
<body>
<div class="element-root">
    <div class="element-container">
        <img class="bg" src="img/element-bg.png" alt="">
        <div class="btn-block">
            <div class="btn-item type-1">
                <span>Body</span>
                <div class="triangle"></div>
            </div>
            <div class="btn-item type-2">
                <span>Body</span>
                <div class="triangle"></div>
            </div>
            <div class="btn-item type-3">
                <span>Body</span>
                <div class="triangle"></div>
            </div>
            <div class="btn-item type-4">
                <span>Body</span>
                <div class="triangle"></div>
            </div>
        </div>
        <div class="menu-block">
            <div class="btn-item ">
                <span>Body</span>
                <div class="triangle"></div>
            </div>
            <div class="open-menu">
                <span>Body</span>
                <span>Body</span>
                <span>Body</span>
            </div>

        </div>
        <div class="second-block">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <div class="range-item">
                <input type="range" min="1" max="100" class="input-slider" >
            </div>
            <div class="slider-ticket-block">

                <div class="range-item">
                    <div class="range"></div>
                </div>
                <div class="dot-item">
                    <div class="dot active"></div>
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>


        <div class="third-block">
            <div class="chart-block">
                <h2>Headline</h2>
                <p>Subheadline lorem ipsum</p>
                <div class="circular-progress">
                    <span>%75</span>
                </div>
                <div class="btn-buttom">Title3</div>
            </div>
            <div class="calendar-item">
                <div class="calendar">
                    <div class="month">
                        <h1>June 2023</h1>
                        <div class="arrows">
                            <div class="left-arrow">
                                <div class="triangle"></div>
                            </div>
                            <div class="right-arrow">
                                <div class="triangle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="weekdays">
                        <div class="weekday">Mo</div>
                        <div class="weekday">Tu</div>
                        <div class="weekday">We</div>
                        <div class="weekday">Th</div>
                        <div class="weekday">Fr</div>
                        <div class="weekday">Sa</div>
                        <div class="weekday">Su</div>
                    </div>
                    <div class="dates">
                        <div class="date"><span></span></div>
                        <div class="date"><span>1</span></div>
                        <div class="date"><span>2</span></div>
                        <div class="date"><span>3</span></div>
                        <div class="date"><span>4</span></div>
                        <div class="date"><span>5</span></div>
                        <div class="date"><span>6</span></div>
                        <div class="date"><span>7</span></div>
                        <div class="date"><span>8</span></div>
                        <div class="date"><span>9</span></div>
                        <div class="date"><span>10</span></div>
                        <div class="date"><span>11</span></div>
                        <div class="date"><span>12</span></div>
                        <div class="date"><span>13</span></div>
                        <div class="date"><span>14</span></div>
                        <div class="date "><span>15</span></div>
                        <div class="date"><span>16</span></div>
                        <div class="date active"><span>17</span></div>
                        <div class="date"><span>18</span></div>
                        <div class="date"><span>19</span></div>
                        <div class="date"><span>20</span></div>
                        <div class="date"><span>21</span></div>
                        <div class="date"><span>22</span></div>
                        <div class="date"><span>23</span></div>
                        <div class="date"><span>24</span></div>
                        <div class="date"><span>25</span></div>
                        <div class="date"><span>26</span></div>
                        <div class="date"><span>27</span></div>
                        <div class="date"><span>28</span></div>
                        <div class="date"><span>29</span></div>
                        <div class="date"><span>30</span></div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
